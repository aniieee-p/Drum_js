<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anisha's Drum Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🥁 Anisha's Drum Studio 🥁</h1>
  <p>Welcome to my interactive drum kit — click or press keys to jam! 🎵</p>
  <div class="drum-kit">
    <img src="images/snare.png" alt="Snare" class="drum" data-sound="snare" data-key="s" />
    <img src="images/kick.png" alt="Kick" class="drum" data-sound="kick" data-key="k" />
    <img src="images/hihat.png" alt="HiHat" class="drum" data-sound="hihat" data-key="h" />
    <img src="images/crash.png" alt="Crash" class="drum" data-sound="crash" data-key="c" />
    <img src="images/ride.png" alt="Ride" class="drum" data-sound="ride" data-key="r" />
    <img src="images/tom.png" alt="Tom" class="drum" data-sound="tom" data-key="t" />
    <img src="images/floor-tom.png" alt="Floor Tom" class="drum" data-sound="floor-tom" data-key="f" />
  </div>
  <footer>
    Made with ❤️ by Anisha 
    <br>
    <a href="https://www.linkedin.com/in/anisha-patel-642539272/" target="_blank">Connect on LinkedIn</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
